<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawnshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pawnshop-container" class="hidden">
        <div class="pawnshop-header">
            <h1>Pawnshop</h1>
            <button id="close-btn">X</button>
        </div>
        <div class="items-container">
            <div class="items-list" id="items-list">
                <!-- Les items seront ajoutés dynamiquement ici -->
            </div>
        </div>
        <div id="admin-panel" class="hidden">
            <h2>Panel Admin</h2>
            <div class="player-selection">
                <label for="player-select">Sélectionner un joueur :</label>
                <select id="player-select">
                    <!-- Les joueurs seront ajoutés dynamiquement ici -->
                </select>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
