<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akre Applications</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="driving-test" class="hidden">
            <div class="header">
                <span>Partie théorique</span>
                <div class="close-btn">&times;</div>
            </div>
            
            <div id="startScreen" class="start-screen">
                <button id="start-btn"><span class="btn-text"><i class="fa-solid fa-graduation-cap"></i> Commencer l'examen</span></button>
            </div>
            
            <div id="questionScreen" class="question-container hidden">
                <div class="question-alert">
                    <div class="icon"><i class="fas fa-question"></i></div>
                    <div class="text" id="question-text"></div>
                </div>
                
                <div class="options" id="options-container"></div>
                
                <div class="navigation">
                    <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i><span>Précédent</span></button>
                    <div class="dots" id="dots-container"></div>
                    <button id="next-btn" class="nav-btn"><span>Suivant</span><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            
            <div id="resultScreen" class="result-screen hidden">
                <h2 id="result-title"></h2>
                <div class="score-container">
                    <div class="score" id="score-display"></div>
                    <p id="result-message"></p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="confirmModal" class="modal hidden">
        <div class="modal-content">
            <h3>Voulez-vous vraiment quitter l'examen ?</h3>
            <div class="modal-buttons">
                <button id="confirmYes" class="modal-btn confirm-btn">OUI</button>
                <button id="confirmNo" class="modal-btn cancel-btn">NON</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
