<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3b82f6">
    <title>Paris Horizon HUD</title>
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="allstatus">
        <div class="status-group jobs-group">
            <div class="job">
                <i class="fas fa-briefcase"></i><span class="djob">Unemployed</span>
            </div>
            <div class="gang">
                <i class="fas fa-users"></i><span class="dgang">Sans Gang</span>
            </div>
        </div>
        
        <div class="status-group money-group">
            <div class="id">
                <i class="fas fa-id-card"></i><span class="did">1</span>
            </div>
            
            <div class="wallet">
                <i class="fas fa-wallet"></i><span class="dwallet">$6500</span>
            </div>
            <div class="bank">
                <i class="fas fa-university"></i><span class="dbank">$150000</span>
            </div>
            
            
        </div>

        <div class="status-group others-group">
            <div class="ammo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-gun" viewBox="0 0 16 16">
                    <path d="M11.742 1.5a.5.5 0 0 1 .5.5v1.5h1.5a.5.5 0 0 1 0 1h-1.5v1.5a.5.5 0 0 1-1 0V4h-1.5a.5.5 0 0 1 0-1h1.5V2a.5.5 0 0 1 .5-.5zM1 8.5a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 0 1H1.5a.5.5 0 0 1-.5-.5zM1 10.5a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 0 1H1.5a.5.5 0 0 1-.5-.5zM1 12.5a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 0 1H1.5a.5.5 0 0 1-.5-.5zM1 14.5a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 0 1H1.5a.5.5 0 0 1-.5-.5zM11.5 8a.5.5 0 0 1 .5.5v1.5h1.5a.5.5 0 0 1 0 1h-1.5v1.5a.5.5 0 0 1-1 0V10h-1.5a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5zM4.5 8a.5.5 0 0 1 .5.5v1.5h1.5a.5.5 0 0 1 0 1H5v1.5a.5.5 0 0 1-1 0V10H3a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z"/>
                </svg>
                <span class="dammo">0/0</span>
            </div>
        </div>
    </div>
</body>
</html>
