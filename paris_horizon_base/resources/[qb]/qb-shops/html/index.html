<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QB Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="shop-container" class="hidden">
        <div id="shop-header">
            <h1 id="shop-name">Shop Name</h1>
            <span id="close-button">&times;</span>
        </div>
        <div id="shop-items">
            <!-- Items will be dynamically added here -->
        </div>
        <div id="shop-footer">
            <div id="player-money">Cash: $0</div>
            <div id="cart-info">
                <div id="cart-total">Total: $0</div>
                <div id="cart-items"></div>
            </div>
            <button id="purchase-button">Purchase</button>
        </div>
        <div id="confirmation-popup" class="hidden">
            <div class="confirmation-content">
                <h2>Confirmer l'achat</h2>
                <div id="confirmation-items"></div>
                <div id="confirmation-total"></div>
                <div class="confirmation-buttons">
                    <button id="confirm-yes">Confirmer</button>
                    <button id="confirm-no">Annuler</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
