<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <!--Custom fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!--Custom fonts-->
</head>
<body class="sky noselect">
    <div class="menu-container">
        <div class="control-button">
            <div class="button-content">
                <img src="img/ARROW_UP.png" class="control-icon">
                <span class="menu-text">VOLUME UP</span>
                <div class="button-hover-effect"></div>
            </div>
        </div>
        <div class="control-button">
            <div class="button-content">
                <img src="img/ARROW_DOWN.png" class="control-icon">
                <span class="menu-text">VOLUME DOWN</span>
                <div class="button-hover-effect"></div>
            </div>
        </div>
        <div class="control-button">
            <div class="button-content">
                <img src="img/SPACE.png" class="control-icon space-icon">
                <span class="menu-text" id="text">MUTE</span>
                <div class="button-hover-effect"></div>
            </div>
        </div>
    </div>
    
    <div class="video-background video-container noselect">
        <iframe width="150%" height="150%" src="https://www.youtube.com/embed/YoGfwauRVHE?controls=0&amp;showinfo=0&amp;rel=0&amp;autoplay=1&amp;loop=1&amp;mute=1" frameborder="0"></iframe>
        </div>
        
        <!--Video is changable. When you are inserting the video make sure that it is in embed format 
           video I used: https://www.youtube.com/watch?v=o9tVz3JbjEs&ab_channel=GamingCZE11
           Video that I used is completly FREE provided by author for this loading screen
        -->
    
    <div class="background noselect">
        <div class="img-center">
            <div class="title-container">
                <span class="title-decoration">✧</span>
                <h1 class="main-title">Paris Horizon</h1>
                <span class="title-decoration">✧</span>
                <div class="subtitle">La Magie de Paris vous attend</div>
            </div>
        </div>
    </div>

    <!-- Song that I used is NCS song Akacia - Electric [NCS Release] 
    original link for song:https://ncs.io/akaciaelectric
    song is changable in a folder song -->
    <audio id="loading" src="song/song2.mp3" autoplay="true" hidden="true" loop="true"></audio>
    <div class="background">
        <div class="img-center">
        </div>
    </div>

    <script src="script/main.js"></script>
    
</body>
</html>
