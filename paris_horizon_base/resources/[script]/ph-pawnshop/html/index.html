<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawnshop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="pawnshop-container" class="hidden">
        <div class="pawnshop-header">
            <div class="header-content">
                <h1><i class="fas fa-store"></i> Pawnshop</h1>
                <div class="close-btn">&times;</div>
            </div>
            <div class="tabs">
                <button class="tab-btn active" data-tab="buy">Acheter</button>
                <button class="tab-btn" data-tab="sell">Vendre</button>
            </div>
        </div>
        <div class="pawnshop-content">
            <div class="tab-content active" id="buy-tab">
                <div class="items-grid" id="items-container">
                    <!-- Les items seront ajoutés ici dynamiquement -->
                </div>
            </div>
            <div class="tab-content" id="sell-tab">
                <div class="inventory-grid" id="inventory-container">
                    <!-- L'inventaire sera ajouté ici dynamiquement -->
                </div>
            </div>
        </div>
        <div class="pawnshop-footer">
            <div class="total-section">
                <span>Total:</span>
                <span id="total-amount">$0</span>
            </div>
            <button id="checkout-btn" class="checkout-btn">
                <i class="fas fa-shopping-cart"></i> Valider
            </button>
        </div>
    </div>
</body>
</html>
